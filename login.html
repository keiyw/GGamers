<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar uma conta</h1>
                <div class="social-container">
                   
                       
                        
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para registro</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button>Login</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                
                <div class="social-container">
                   
                </div>
                <span>ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="Senha" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Olá! É um prazer tê-lo por aqui! Já está cadastrado? Por favor, clique em Login</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá amigo!</h1>
                    <p>Olá! É ótimo vê-lo por aqui! Ainda não tem uma conta? Por favor, clique no botão criar </p>
                    <button class="ghost" id="signUp">Cadraste-se</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="login.js"></script>
